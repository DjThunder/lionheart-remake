buildscript {
    repositories {
        mavenLocal()
        maven {
            url 'https://dl.google.com/dl/android/maven2'
        }
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
    }
}
